<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS348 Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="templates/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 80%; 
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
    }

    .wrapper h1 {
      font-size: 25px; 
      text-align: center;
      color: #C71585;
      margin-bottom: 20px; 
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-submit {
      background-color: #C71585;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #AB237E;
    }

    #product-info-container {
      margin-top: 30px;
    }

    #product-info-container h3 {
      font-size: 18px;
      color: #C71585;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    #product-info-container ul {
      padding-left: 20px;
    }

    #product-info-container li {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="container position-relative">
    <div class="wrapper position-absolute top-0 start-50 translate-middle ">

      <div class="content">
        <div class= "mx-4 mt-4">
          <div id="report-product">
            <form method="post" action="/reportproduct" onsubmit="return validateForm()" >


                <div class="row gx-5">
                  <div class="col">
                    <h3> Search a product </h3>

                    <label for="product_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Enter a Name ">

                    <p>Select Type</p>

                    <select id="machine_type" name="machine_type" class="form-select mb-1" aria-label="Default select example">
                        <option value="Food">Food</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Drink">Drink</option>
                        <option value="Snacks">Snack</option>
                    </select> 

                  </div>
                  <div class="col">
                    <h3> Select what data to dislay</h3>


                    <div class="form-check  mx-5 mt-4">
                      <input class="form-check-input info-checkbox" type="checkbox" id="info-id" name="product_info" value="product_id" >
                      <label class="form-check-label" for="info-id">
                        Product ID
                      </label>
                    </div>
                    <div class="form-check mx-5 ">
                      <input class="form-check-input info-checkbox" type="checkbox" id="info-price" name="product_info" value="product_price" >
                      <label class="form-check-label" for="info-price">
                        Price 
                      </label>
                    </div>
                    <div class="form-check mx-5 ">
                      <input class="form-check-input info-checkbox" type="checkbox" id="info-exp" name="product_info" value="expiration_date" >
                      <label class="form-check-label" for="info-exp">
                        Expiration Date  
                      </label>
                    </div>
                    <div class="form-check mx-5 ">
                      <input class="form-check-input info-checkbox" type="checkbox" id="info-quantity" name="product_info" value="product_quantity" >
                      <label class="form-check-label" for="info-quantity">
                        Quantity   
                      </label>
                    </div> 
                  </div>

                </div>   
               <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>

      </div>	

    </div>
  </div>
</body>
<script>
  function validateForm() {
    var checkboxes = document.querySelectorAll('.info-checkbox');
    var checked = false;
    checkboxes.forEach(function(checkbox) {
      if (checkbox.checked) {
        checked = true;
      }
    });
    if (!checked) {
      alert("Please check at least one box");
      return false;
    }
    return true;
  }
</script>
</html>

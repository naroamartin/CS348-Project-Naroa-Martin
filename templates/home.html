<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS348 Project</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 50px;
      color: #ff96cb;
    }

    h2 {
      font-size: 30px;
      color: #ff9664;
      font-weight: normal;
    }

    img {
      width: 200px;
      height: 200px;
      margin: 20px 0;
    }

    p {
      margin-bottom: 20px;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: left;
    }

    form {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      margin: 5px;
    }

    button {
      padding: 10px;
      background-color: #ff9664;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#stage1">Stage 1</a>
    <a href="#stage2">Stage 2</a>
    <a href="#stage3">Stage 3</a>
  </nav>

  <div id="container">
    <h1>CS348 Final Project</h1>
    <img src="static/imagen.jpg" alt="Project Image">

    <h2 id="stage1">Stage 1</h2>
    <p>Description of taks</p>
    <button onclick="openModal('Stage 1 Details')">View List</button>

    <h2 id="stage2">Stage 2</h2>
    <p>Description of taks</p>
    <button onclick="openModal('Stage 2 Details')">View List</button>

    <h2 id="stage3">Stage 3</h2>
    <p>Description of taks</p>
    <button onclick="openModal('Stage 3 Details')">View List</button>

    <!-- Modal for displaying stage details -->
    <div id="modalStage" class="modal">
      <div class="modal-content">
        <span onclick="closeModal()" style="float:right; cursor:pointer;">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
      </div>
    </div>

    <form>
      <label for="feedback">Feedback:</label>
      <input type="text" id="feedback" name="feedback" placeholder="Enter your feedback">
      <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>
  </div>

  <script>
    function openModal(title) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalContent').innerText = 'This is an example description for ' + title;
      document.getElementById('modalStage').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalStage').style.display = 'none';
    }

    function submitFeedback() {
      var feedback = document.getElementById('feedback').value;
      alert('Feedback submitted: ' + feedback);
    }
  </script>
</body>

</html>
